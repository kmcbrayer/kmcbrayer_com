{% include "navbar.html" %}
{% verbatim %}
<div class="container" style="height:100%;width:98%;">
  <div ng-controller="MainCtrl" style="height:100%;">
    <div class="row" style="height:100%;">
      <div class="pull-left" style="width:25%;height:100%;">
      {{textAreaString}}
        <div id="description">
          <div>Click and drag to change the view. Enter html objects into the text area below.</div>
          <a class="btn btn-primary" ng-click="submitCode()">Render<span class="glyphicon glyphicon-chevron-right"></span></a>
        </div>
        <textarea ng-model="textAreaString" style="width:100%;height:100%;">
        </textarea>
      </div>
      
      <div id="window" class="pull-left" style="width:75%;">

        <screen id="main_screen"></screen>
        <camera></camera>

        <box props="box2"></box>
        <box options="{'x':3,'y':2,'z':3,'color':100}"></box>

        <line props="line1"></line>
        <line options="{'x1':0,'y1':-10,'x2':0,'y2':10}"></line>
        <line options="{'x1':0,'z1':-10,'x2':0,'z2':10}"></line>

        <triangle options="{'x1':-3,'x2':-6,'x3':0}"></triangle>

        <text>This is text</text>

        <renderer></renderer>
      </div>
    </div>
  </div>
</div>
{% endverbatim %}
